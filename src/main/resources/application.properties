spring.application.name=Backend Generator
server.port=9000
#server.servlet.context-path=/

spring.datasource.url=jdbc:postgresql://localhost:5432/grocery_db
spring.datasource.username=grocery_admin
spring.datasource.password=grocery123

# JPA properties
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# CORS and Web Debugging
logging.level.org.springframework.web.cors=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.pjds=DEBUG

# FIX: Enable resource mapping and relax error handling
spring.web.resources.add-mappings=true
spring.mvc.throw-exception-if-no-handler-found=false

# Optional: Hibernate logging
logging.level.org.hibernate.SQL=DEBUG